apiVersion: apps/v1
kind: Deployment
metadata:
  name: greetings
  namespace: greetings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greetings
  template:
    metadata:
      labels:
        app: greetings
    spec:
      containers:
        - name: greetings
          image: ylianaotero/prueba-cenco:1d3bf26fe195bcec8e0ceb8c039b618b9bb12c00
          ports:
            - containerPort: 5000