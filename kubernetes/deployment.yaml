apiVersion: apps/v1
kind: Deployment
metadata:
  name: greetings
  namespace: greetings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greetings
  template:
    metadata:
      labels:
        app: greetings
    spec:
      containers:
        - name: greetings
          image: ylianaotero/prueba-cenco:7376fd6a90606ec6339a7858b9a057bc1925ba15
          ports:
            - containerPort: 5000
