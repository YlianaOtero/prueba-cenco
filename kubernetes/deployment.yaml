apiVersion: apps/v1
kind: Deployment
metadata:
  name: greetings
  namespace: greetings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greetings
  template:
    metadata:
      labels:
        app: greetings
    spec:
      containers:
        - name: greetings
          image: "$DOCKER_USER/$REPO_NAME:f67a66c00edda2fb2de4548f5335b8cdce394e04"
          ports:
            - containerPort: 5000