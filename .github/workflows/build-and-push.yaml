on: 
  push:
    branch:
      - [ action-test ]
    paths: 
    - 'docker/**'
name: build-and-push
env:
  DOCKER_USER: ${{secrets.DOCKER_USERNAME}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  REPO_NAME: ${{secrets.DOCKER_REPO}}
jobs:
  push-image-to-docker-hub:  
    runs-on: ubuntu-latest 
    env:
      TAG: ${{ steps.date.outputs.date }}
    steps:
    - uses: actions/checkout@v2 
    - name: docker login
      run: | 
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD  
    - name: Get current date 
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
    - name: Build the Docker image 
      run: docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:${{ env.TAG }}
    - name: Docker Push
      run: docker push $DOCKER_USER/$REPO_NAME:${{ env.TAG }}
  update-deployment:
    runs-on: ubuntu-latest
    needs: push-image-to-docker-hub
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Update deployment.yaml
      run: |
        sed -i 's|image: ylianaotero/prueba-cenco:.*|image: '"$DOCKER_USER/$REPO_NAME:${{ env.TAG }}"'|' kubernetes/deployment.yaml
    - name: Commit changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add kubernetes/deployment.yaml
        git commit -m "Se actualiza deployment para que utilice la ultima imagen $DOCKER_USER/$REPO_NAME:${{ env.TAG }}"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: action-test